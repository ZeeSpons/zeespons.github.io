<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gereviewde items - Zeespons Keurmerk</title>

  <link rel="icon" type="image/png" href="favicon.png" />

  <style>
    html, body {
      overflow-x: hidden;
    }

    body {
      font-family: Comic Sans MS, sans-serif;
      background: linear-gradient(135deg, #e3e8ff, #ffffff);
      color: #2b3a67;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .container {
      max-width: 750px;
      margin: 0 auto;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    .review-blok {
      background: #fff9c4;
      border: 2px solid #ffcc80;
      border-radius: 15px;
      padding: 1rem;
      margin-bottom: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .review-blok img {
      width: 80px;
      height: auto;
      margin-bottom: 0.5rem;
    }

    .review-titel {
      font-weight: bold;
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }

    .review-tekst {
      font-size: 1rem;
      color: #2b3a67;
    }

    /* Zijmenu-stijlen */
    .menu-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #fff176;
      border: 2px solid #ffcc80;
      color: #2b3a67;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      z-index: 999;
      transition: background 0.3s;
    }

    .menu-toggle:hover::after {
      content: " menu";
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 250px;
      height: 100%;
      background: #fff9c4;
      border-left: 3px solid #ffcc80;
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      padding: 2rem 1rem;
      z-index: 998;
      box-sizing: border-box;
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar a {
      display: block;
      margin: 1rem 0;
      text-decoration: none;
      color: #2b3a67;
      font-weight: bold;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>

  <div class="sidebar" id="sidebar">
    <a href="index.html">Home</a>
    <a href="gereviewed.html">Gereviewde items</a>
    <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAAMAACfMwgdUMU5YWFA2S1hZVkRDSkNaRTVQWlZGN1ZBUS4u" target="_blank">Review aanvragen</a>
  </div>

  <div class="container">
    <h1>Gereviewde items</h1>

    <div class="review-blok">
      <img src="zeesponsgoedkeur.webp" alt="Zeespons goedkeur-logo">
      <div class="review-titel"><a href="https://boeitmijnul.nl" target="_blank">boeitmijnul.nl</a></div>
      <div class="review-tekst">
        Een webproject dat niks boeit, maar toch opvalt. Simpel, sterk, Zeesponswaardig. Certified!
      </div>
    </div>

    <!-- Voeg hier meer reviews toe als je wilt -->

  </div>

  <script>
    function toggleMenu() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("open");
    }
  </script>
</body>
</html>
